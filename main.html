<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Job App Form</h2>
	<form action="https://www.w3schools.com/tags/tag_select.asp" method="post" target="_blank">
		<label for="name" ><Name>Name</Name></label><br>
		<input type="name" id="#name" required><br><br>
		<label for="email"><Email>Email</Email></label><br>
		<input type="email" id="#email" required><br><br>
		<label for="gender" ><gender>Gender</gender></label>
		<input type="radio" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" required>
		<label for="female">Female</label><br><br>
		<label for="brand">Laptop Brands
			<select name="laptops" id="#laptop" value="Choose Brand">
				<option value="Apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</label><br><br>
		<label for="age"><age>Age</age></label><br>
		<input type="number" id="#age" required><br><br>
		<label for="date"><DOB>DOB</DOB></label><br>
		<input type="date" id="#dob" required><br><br>
		<label for="pasword"><Password>Password</Password></label><br>
		<input type="password" id="#password" required><br><br><br>
		<input type="submit" value="Submit">


	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
